<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H5融合新闻</title>
    <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>
    <main class="container">
        <!-- 滑屏区域 -->
        <section class="swiperBox">
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide page">page</div>
                    <div class="swiper-slide page1">page1</div>
                    <div class="swiper-slide page2">page2</div>
                    <div class="swiper-slide page3">page3</div>
                    <div class="swiper-slide page4">page4</div>
                    <div class="swiper-slide page5">page5</div>
                    <div class="swiper-slide page6">page6</div>
                </div>
            </div>

        </section>
        <!-- 音乐区域 -->
        <section class="musicBox">
            <audio src="/static/media/dj.mp3" preload="auto" loop class="musicAudio"></audio>
            <a href="javascript:;" id="musicIcon"></a>
        </section>
        <!-- 小箭头区域 -->
        <div class="arrow"></div>
    </main>
    <script>
        ~function() {
            let evt = 'resize';
            function computed() {
                let html = document.documentElement;
                let deviceW = html.clientWidth;
                let designW = 750;
                let ratio = deviceW / designW * 100;
                if (deviceW >= designW) {
                    ratio = 100;
                }
                html.style.fontSize = ratio + 'px';

            }
            computed();
            window.addEventListener(evt, computed);
        }()

    </script>
    <script src="/static/js/swiper-bundle.min.js"></script>
    <script src="/static/js/zepto.js"></script>
    <script src="/static/js/touch.js"></script>
    <script src="/static/js/event.js"></script>
    <script src="/static/js/index.js"></script>
</body>
</html>
